    - name: Install Social Engineering Toolkit
      shell: |
        git clone https://github.com/trustedsec/social-engineer-toolkit.git
        cd social-engineer-toolkit
        pip3 install -r requirements.txt
        python3 setup.py 

    - name: Install Hydra
      apt:
        name: hydra
        state: present

