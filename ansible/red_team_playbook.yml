---
- hosts: red_team
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
    - name: Install system dependencies
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - build-essential
        - python3-pip
        - python3-dev
        - git
        - curl
        - wget
        - tar
        - python3-venv
        - libssl-dev
        - libffi-dev
        - openssh-client
        - openssh-server
        - openssl
        - jq

    # - name: Install Node.js and npm
    #   shell: |
    #     curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
    #     sudo apt-get install -y nodejs

    - name: Install networking and reconnaissance tools
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - nmap
        - netcat
        - nikto
        - gobuster
        - recon-ng

    - name: Install Amass
      shell: |
        curl -s https://api.github.com/repos/OWASP/Amass/releases/latest \
        | grep "browser_download_url.*linux_amd64.zip" \
        | cut -d : -f 2,3 \
        | tr -d \" \
        | wget -qi -
        unzip amass_linux_amd64.zip
        sudo mv amass_linux_amd64/amass /usr/local/bin/
        rm -rf amass_linux_amd64*

    - name: Install Metasploit Framework
      shell: |
        curl https://raw.githubusercontent.com/rapid7/metasploit-framework/master/msfinstall -o msfinstall
        chmod +x msfinstall
        sudo ./msfinstall
        rm msfinstall

    - name: Install Empire
      shell: |
        git clone https://github.com/EmpireProject/Empire.git
        cd Empire
        ./setup/install.sh

    # - name: Install BloodHound
